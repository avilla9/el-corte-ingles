<ion-content>
  <div class="story-content">
    <div class="progress">
      <div class="bar" *ngFor="let image of img; let i = index">
        <ion-progress-bar *ngIf="i < pos" value="1"></ion-progress-bar>
        <ion-progress-bar *ngIf="i > pos" value="0"></ion-progress-bar>
        <ion-progress-bar *ngIf="i == pos" value="{{progress}}"></ion-progress-bar>
      </div>
    </div>
    <div class="bg-container" style="background-image:url({{img[pos]}});"></div>
    <div class="navigation-direction">
      <div class="left" (click)="changeStory('prev')"></div>
      <div class="right" (click)="changeStory('next')"></div>
    </div>
    <img src="{{img[pos]}}">
  </div>
</ion-content>
