<app-header></app-header>
<app-menu></app-menu>
<ion-content overflow-scroll="true">
  <img class="post-thumb" src="../../../assets/images/{{post.img}}">
  <ion-card-header>
    <ion-icon class="icon" name="heart-outline"></ion-icon>
    <ion-icon class="icon" name="share-social-outline"></ion-icon>
    <ion-card-subtitle>{{post.date}}</ion-card-subtitle>
    <ion-card-title>{{post.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content [innerHTML]="post.description"></ion-card-content>

  <div class="cta" *ngIf="(post.cta?.length) && (post.cta_content?.length || post.cta_intern_link?.length)">
    <button *ngIf="post.cta_content?.length"
      (click)="post.cta_content?.length && externalPost(post.cta_content)">{{post.cta}}</button>

    <button *ngIf="post.cta_intern_link?.length"
      (click)="post.cta_intern_link?.length && interalRedirection(post.cta_intern_link)">{{post.cta}}</button>
  </div>

</ion-content>
