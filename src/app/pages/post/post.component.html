<app-header></app-header>
<app-menu></app-menu>
<ion-content overflow-scroll="true">
  <img class="post-thumb" src="../../../assets/images/{{post.img}}">
  <ion-card-header>
    <ion-icon class="icon" name="heart-outline"></ion-icon>
    <ion-icon class="icon" name="share-social-outline"></ion-icon>
    <ion-card-subtitle>{{post.date}}</ion-card-subtitle>
    <ion-card-title>{{post.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content [innerHTML]="post.description"></ion-card-content>

  <div class="cta" *ngIf="post.cta?.length">
    <button (click)="post.ctaContent?.length && externalPost(post.ctaContent)">
      {{post.cta}}
    </button>
  </div>

</ion-content>
