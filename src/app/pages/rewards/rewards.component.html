<ion-content [scrollEvents]="true">
  <div class="container">

    <div class="info">
      <img src="../../../assets/images/rewards/header.png">
      <div class="text">
        Juega, aprende, supérate, diviértete, entretente, gana SECI Coins y canjéalos por los productos que tú quieras…
      </div>
    </div>

    <div class="available-coins">
      <div class="container">
        <div class="content">
          <div class="title">SECI COINS DISPONIBLES</div>
          <div class="coins">80</div>
        </div>
        <img src="../../../assets/images/rewards/seci.png">
      </div>
    </div>

    <div class="navigation-menu">
      <div class="section-ref" *ngFor="let section of data" (click)="scrollToLabel(section.custom_class)">
        {{section.title}}
      </div>
    </div>

    <div class="section-container">
      <div *ngFor="let section of data" id="{{section.custom_class}}" class="section">
        <div class="section-name">{{section.title}}</div>
        <div class="subtitle">{{section.subtitle}}</div>
        <!-- CHALLENGE YOU -->
        <div class="scrolling-wrapper" *ngIf="section.custom_class == 'challenge-you'">
          <div class="card" *ngFor="let article of section.articles">
            <div class="content">
              <p class="title">{{article.title}}</p>
              <p class="body" [ngClass]="{'linked': article.link_short_description?.length}"
                (click)="article.link_short_description?.length && externalPost(article.link_short_description)">
                {{article.short_description}}</p>
            </div>
            <img class="post-thumb" src="../../../assets/images/{{article.img}}" (click)="clickPost(article)">
          </div>
        </div>
        <!-- LEARN TODAY -->
        <div class="scrolling-wrapper" *ngIf="section.custom_class == 'learn-today'">
          <div class="card" *ngFor="let article of section.articles" (click)="clickPost(article)">
            <img class="post-thumb" src="../../../assets/images/{{article.img}}">
            <div class="content">
              <p class="title">{{article.title}}</p>
              <p class="body">{{article.short_description}}</p>
            </div>
            <div class="icons">
              <ion-icon class="icon" name="heart-outline"></ion-icon>
              <ion-icon class="icon" name="share-social-outline"></ion-icon>
            </div>
          </div>
        </div>
        <!-- WALL OF FAME -->
        <div class="scrolling-wrapper" *ngIf="section.custom_class == 'wall-of-fame'">
          <div class="card" *ngFor="let article of section.articles" (click)="clickPost(article)">
            <img class="post-thumb" src="../../../assets/images/{{article.img}}">
          </div>
        </div>
        <!-- HAPPY BOX -->
        <div class="scrolling-wrapper" *ngIf="section.custom_class == 'happy-box'">
          <div class="card">
            <img class="post-thumb" src="../../../assets/images/rewards/canjea.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
