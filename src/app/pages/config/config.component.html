<ion-header class="ion-no-border">
  <div class="header">
    <img class="logo" src="../../../assets/icon/eci-white.svg" />
    <ion-icon class="open-menu" name="person-circle-outline" (click)="toggleMenu()"></ion-icon>
    <!-- <app-open></app-open> -->
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="menu-content" lines="none" class="ion-justify-content-between ion-no-border" (click)="redirect('password')">
      <ion-icon name="lock-closed-outline"></ion-icon>
      Actual Contraseña
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item class="menu-content" lines="none" class="ion-no-border" (click)="redirect('change-password')">
      <ion-icon name="lock-open-outline"></ion-icon>
      Cambio de Contraseña
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
