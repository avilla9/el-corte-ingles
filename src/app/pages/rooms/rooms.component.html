<ion-content overflow-scroll="true">
  <div class="container">
    <div class="post-list" *ngFor="let post of posts" (click)="post.authorized ? clickPost(post) : showAlert()">
      <img src="../../../assets/images/{{post.img}}">
      <div class="content">
        <div class="title">{{post.title}}</div>
        <div class="description">{{post.description}}</div>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>
</ion-content>
