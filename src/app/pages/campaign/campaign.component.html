<div class="content">
  <ion-select value="Campañas" multiple="false" placeholder="CAMPAÑAS" class="selector">
    <ion-select-option value="camp1">Campaña 1</ion-select-option>
    <ion-select-option value="camp2">Campaña 2</ion-select-option>
  </ion-select>

  <div class="boxes">
    <div class="box" (click)="clickBox(1)">
      <img src="../../../assets/images/need-know.jpg">
      <div class="float-content">
        <div class="title">Lo que tengo que saber</div>
      </div>
    </div>

    <div class="box" (click)="clickBox(2)">
      <img src="../../../assets/images/need-learn.jpg">
      <div class="float-content">
        <div class="title">Lo que tengo que aprender</div>
      </div>
    </div>

    <div class="box" (click)="clickBox(3)">
      <img src="../../../assets/images/need-do.jpg">
      <div class="float-content">
        <div class="title">Lo que tengo que hacer</div>
      </div>
    </div>
  </div>

  <div class="statistics">
    <div class="title">Lo que he conseguido</div>
    <div class="container">
      <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="doughnutChartOptions"
        [legend]="doughnutChartLegend" [chartType]="doughnutChartType" [colors]="colors">
      </canvas>
    </div>
  </div>
</div>
