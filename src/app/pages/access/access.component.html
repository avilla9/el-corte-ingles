<ion-header id="header" class="ion-no-border nnn">
  <img class="logo" src="../../../assets/icon/eci-white.svg" />
  <ion-icon class="open-menu" name="person-circle-outline" (click)="toggleMenuAccess()"></ion-icon>
</ion-header>

<app-menu></app-menu>

<ion-content overflow-scroll="true">
  <div class="container">
    <div class="post-list" *ngFor="let post of posts" (click)="externalPost(post.url)">
      <img src="../../../assets/images/{{post.img}}">
      <div class="content">
        <div class="title">{{post.title}}</div>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>
</ion-content>
