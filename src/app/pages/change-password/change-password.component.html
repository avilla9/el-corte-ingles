<ion-header id="header" class="ion-no-border nnn">
  <img class="logo" src="../../../assets/icon/eci-white.svg" />
  <app-open></app-open>
</ion-header>
<ion-content>
  <div class="container">
    <h1>Cambio de contraseña</h1>
    <form>
      <ion-list>
        <ion-list-header> Contraseña anterior </ion-list-header>
        <ion-item>
          <ion-input
            [type]="oldTextFieldType ? 'text' : 'password'"
            placeholder="Ingrese su anterior contraseña"
          >
          </ion-input>
          <ion-icon
            [name]="oldTextFieldType ? 'eye-off' : 'eye'"
            slot="end"
            (click)="togglemyOldPasswordFieldType()"
          >
          </ion-icon>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header> Contraseña nueva </ion-list-header>
        <ion-item>
          <ion-input
            [type]="ismyTextFieldType ? 'text' : 'password'"
            placeholder="Ingrese su nueva contraseña"
          >
          </ion-input>
          <ion-icon
            [name]="ismyTextFieldType ? 'eye-off' : 'eye'"
            slot="end"
            (click)="togglemyNewPasswordFieldType()"
          >
          </ion-icon>
        </ion-item>
      </ion-list>
      <button class="send">Cambiar contraseña</button>
    </form>
  </div>
</ion-content>
