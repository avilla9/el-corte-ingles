<ion-header class="ion-no-border">
  <div class="header">
    <img class="logo" src="../../../assets/icon/eci-white.svg" />
    <ion-icon class="open-menu" name="person-circle-outline" (click)="toggleMenu()"></ion-icon>
  </div>
</ion-header>

<app-menu></app-menu>

<ion-content scrollEvents="true" overflow-scroll="true">
  <div class="hideable">
    <div class="greetings">
      <div class="hello">Hola,</div>
      <div class="user">{{user?.name}}</div>
    </div>
    <div class="to-do">¿Qué quieres hacer hoy?</div>
    <button (click)="toExplore()">Explora</button>
  </div>

  <div class="story-list" *ngIf="images?.length">
    <div class="scroll-horizontal">
      <div class="scroll-item" *ngFor="let img of images; let position = index">
        <ion-avatar (click)="openModal(images, position)" class="avatar-md"
          [ngClass]="{'has-update has-status': visited[position] !== true}">
          <img src="{{img.media_path}}">
        </ion-avatar>
      </div>
    </div>
  </div>

  <app-section></app-section>

  <ion-footer class="ion-no-border">
    <span>2022 Created by</span>
    <img class="tvc-logo" src="../../../assets/icon/tvc-white.svg" />
  </ion-footer>
</ion-content>
